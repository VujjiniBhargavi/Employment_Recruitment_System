{% include 'mhead.html'%}
<div class="row m-auto">
  <div class="col-md-3"></div>
      <div class="col-md-9">
         <div class="container" style="height:90vh;overflow:auto">
           <form action="writeTest2" method="post">
               <div class="row">
                   <div class="col-md-3"></div>
                   <div class="col-md-6 mt-2">
                       <div class="text-center h4 mt-4 color= text-danger">Write Test</div>
                   </div>
                   <div class="col-md-3 mt-4">
                       <input type="submit" value="Submit Test" class="btn btn-success w-100">
                   </div>
               </div>
             <input type="hidden" name="job_application_id" value="{{job_application_id}}">
             <input type="hidden" name="test_id" value="{{test_id}}">
               {% set question_number = namespace(value=1) %}
               {% for test_question in test_questions:%}
                 <div class="mt-3">{{question_number.value}}. {{test_question['question']}}</div>
                <div class="mt-2">
                    <label for="option1{{test_question['_id']}}">Option 1 </label>
                    <input type="radio" name="{{test_question['_id']}}" id="option1{{test_question['_id']}}" value="option1">
                    <label for="option1{{test_question['_id']}}">{{test_question['option1']}}</label>
                </div>
                <div class="mt-2">
                    <label for="option2{{test_question['_id']}}">Option 2</label>
                    <input type="radio" name="{{test_question['_id']}}" id="option2{{test_question['_id']}}" value="option2">
                    <label for="option2{{test_question['_id']}}">{{test_question['option2']}}</label>
                </div>
                <div class="mt-2">
                    <label for="option3{{test_question['_id']}}">Option 3</label>
                    <input type="radio" name="{{test_question['_id']}}" id="option3{{test_question['_id']}}" value="option3">
                    <label for="option3{{test_question['_id']}}">{{test_question['option3']}}</label>
                </div>
                <div class="mt-2">
                    <label for="option4{{test_question['_id']}}">Option 4</label>
                    <input type="radio" name="{{test_question['_id']}}" id="option4{{test_question['_id']}}" value="option4">
                    <label for="option4{{test_question['_id']}}">{{test_question['option4']}}</label>
                </div>
               <hr>
               {% set question_number.value = question_number.value + 1 %}
               {% endfor %}
           </form>
         </div>
      </div>
</div>

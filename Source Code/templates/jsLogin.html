{% include 'mhead.html'%}
<div class="row mt-5">
    <div class="col-md-5"></div>
    <div class="col-md-4 mt-2" >
        <div class="card mt-5 p-4" >
            <form action="jsLogin1" method="post">
                <div class="text-center h4">Candidate Login</div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control p-2" name="email" placeholder="Enter Email" required></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control p-2" name="password" placeholder="Enter  Password" required>
                </div>
                <input type="submit" value="Login" class="w-100 mt-2 btn btn-primary  text-white">
                <div class="text-center">OR</div>
                <a href="candidateRegistration"  class="btn btn-success w-100 ">Register</a>
            </form>
        </div>
    </div>
</div>

{% include 'mhead.html'%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8 mt-3">
        <div class="h4 text-center mt-3 h5">Vendor Registration</div>
        <div class="row">
            <div class="card p-5 mt-5">
                <form action="vendorReg1" method="post" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text"  class="form-control" name="name" id="name" placeholder="Enter your Name" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email"  class="form-control mt-1" placeholder="Enter your Email" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone"  class="form-control mt-1" placeholder="Enter your Phone Number" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="address">Address</label>
                                <textarea  name="address" id="address"  class="form-control" placeholder="Enter Address" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control p-2" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="experience">Experience</label>
                                <input type="text" name="experience" id="experience"  class="form-control " placeholder="Experience" required>
                            </div>

                            <div class="form-group mt-1">
                                <label for="description">Description</label>
                                <textarea  id="description" name="description" class="form-control p-2" placeholder="Description" required></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn btn-success w-100 mt-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

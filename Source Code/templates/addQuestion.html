{% include 'mhead.html' %}
<div class="container">
<div class="row m-auto">
  <div class="col-md-3"></div>
      <div class="col-md-9">
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                  <div class="text-center h5 mt-3">Add Question: {{question_number}}</div>
              </div>
              <div class="col-md-2 mt-3">
                  <a href="viewTest" class="btn btn-danger w-100">Exit</a>
              </div>
          </div>
          <div class="card mt-3 p-3">
            <form action="addQuestion1" method="post">
              <input type="hidden" name="test_id" value="{{test_id}}">
              <div class="mt-2">
                <label for="question" class="form-label">Question</label>
                <input type="text" name="question" id="question" required placeholder="Enter Question" class="form-control">
              </div>
               <div class="mt-2">
                <label for="option1" class="form-label">Option 1</label>
                <input type="text" name="option1" id="option1" required placeholder="Enter Option1" class="form-control">
              </div>
               <div class="mt-2">
                <label for="Option2" class="form-label">Option 2</label>
                <input type="text" name="Option2" id="Option2" required placeholder="Enter Option2" class="form-control">
              </div>
               <div class="mt-2">
                <label for="Option3" class="form-label">Option 3</label>
                <input type="text" name="Option3" id="Option3" required placeholder="Enter Option3" class="form-control">
              </div>
               <div class="mt-2">
                <label for="Option4" class="form-label">Option 4</label>
                <input type="text" name="Option4" id="Option4" required placeholder="Enter Option4" class="form-control">
              </div>
               <div class="mt-2">
                 <label for="answer" class="form-label">Choose Answer </label>
                 <select name="answer" id="answer" class="form-control" required>
                   <option value="">Choose Option</option>
                   <option value="option1">Option 1</option>
                   <option value="option2">Option 2</option>
                   <option value="option3">Option 3</option>
                   <option value="option4">Option 4</option>
                 </select>
              </div>
              <div class="mt-3">
                <input type="submit" value="Add Question" class="btn btn-primary w-100">
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>

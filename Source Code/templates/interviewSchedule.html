{% include 'mhead.html' %}
<div class="container">
<div class="row m-auto">
  <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="text-center h5 mt-4">Interview Schedule</div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card mt-3 p-3">
            <form action="interviewSchedule1" method="post">
              <input type="hidden" name="job_application_id" value="{{job_application_id}}">
              <div class="mt-2">
                <label for="interview_date" class="form-label">Interview Date</label>
                <input type="date" name="interview_date" id="interview_date" required  class="form-control">
              </div>
              <div class="mt-2">
                <label for="interview_time" class="form-label">Interview Time</label>
                <input type="time" name="interview_time" id="interview_time" required class="form-control">
              </div>
               <div class="mt-2">
                 <label for="description" class="form-label">Description </label>
                 <textarea name="description" id="description" required placeholder="Enter description" class="form-control"></textarea>
              </div>
              <div class="mt-3">
                <input type="submit" value="Send" class="btn btn-success w-100">
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

{% include 'mhead.html'%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8 mt-3">
        <div class="h4 text-center mt-3 h5">Candidate Registration</div>
        <div class="row">
            <div class="card p-5 mt-5">
                <form action="candidateReg1" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text"  class="form-control" name="name" id="name" placeholder="Enter your Name" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email"  class="form-control mt-1" placeholder="Enter your Email" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone"  class="form-control mt-1" placeholder="Enter your Phone Number" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="resume">Resume</label>
                                <input type="file" name="resume" id="resume"  class="form-control mt-1"  required>
                            </div>
                             <div class="form-group mt-3">
                                <label for="skills">Skills</label>
                                <input type="text"  class="form-control" name="skills" id="skills" placeholder="Enter Skills" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" class="form-control p-2" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="experience">Experience</label>
                                <input type="text" name="experience" id="experience"  class="form-control " placeholder="Experience" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="photo">Choose A Photo</label>
                                <input type="file" name="photo" id="photo"  class="form-control p-2" required>
                            </div>
                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="text"  class="form-control" name="qualification" id="qualification" placeholder="Enter Qualification" required>
                            </div>
                            <div class="form-group mt-1">
                                <label for="about">About</label>
                                <textarea  id="about" name="about" class="form-control p-2" placeholder="About" required></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn btn-success w-100 mt-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
